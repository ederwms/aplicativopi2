<ion-content class="main" padding>
  <div>
    <ion-searchbar [(ngModel)]="destino" class="destino" [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)"
      placeholder="Qual Ã© o seu destino?" (keyup.enter)="perguntas()">
    </ion-searchbar>
    <ion-item>
      <ion-label>Data</ion-label>
      <ion-datetime [(ngModel)]="myDate" displayFormat="DD/MM/YYYY" min="2018" max="2025-12-31" placeholder="07-09-2020"></ion-datetime>
    </ion-item>
    <button ion-button color="primary" block type="submit" (click)="perguntas(destino, myDate)">Salvar</button>
  </div>
</ion-content>
