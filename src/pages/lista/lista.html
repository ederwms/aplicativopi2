<ion-content>
  <ion-icon name="sunny"></ion-icon>
  <h1 class="rj"></h1>
  <h5 class="weather"></h5>
  <ion-card>
    <ion-card-content>
      <ion-list id="lista">

      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content>
          <h2>Faltou algum item na lista?</h2>
          <ion-input type="text" [(ngModel)]="newItem" id="newItem" placeholder="Adicionar item:"></ion-input>
          <button ion-button class="btn" (click)="adicionarItem()" >Adicionar</button>
      </ion-card-content>
  </ion-card>
  <button ion-button block color="primary" (click)="novaViagem()">Nova viagem</button>
</ion-content>
