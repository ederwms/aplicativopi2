<ion-header>

  <ion-navbar>
    <ion-title>Lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ul id="lista"></ul>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content>
          <ion-input type="text" [(ngModel)]="newItem" id="newItem" placeholder="Adicionar item:"></ion-input>
          <button ion-button (click)="adicionarItem()" >Adicionar</button>
      </ion-card-content>
  </ion-card>
</ion-content>
