<ion-header>
  <ion-navbar>
    <ion-title>Travel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="perguntar">
    <div class="foto">

    </div>
    <div class="question">
      <h3>Pretende praticar esportes?</h3>
    </div>
  </div>

  <div class="responder">
    <div (click)="respostaNao()" id="nao" class="resposta">
        <img class="icone" src="../../assets/imgs/no.png">
    </div>
  
    <div (click)="respostaSim()" id="sim" class="resposta">
        <img class="icone" src="../../assets/imgs/heart.png">
    </div>
  </div>

  <button (click)="goLista()">Ir para lista</button>
</ion-content>
